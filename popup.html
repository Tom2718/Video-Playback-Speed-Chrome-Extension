<!doctype html>
<html>
  <head>
    <title>Video Playback Speed</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Video Playback Speed</h1>
